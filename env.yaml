name: physexp2_notebook

channels:
  - conda-forge
  - defaults

dependencies:
  - python=3.8
  - jupyter-book
  - jupyter
  - matplotlib
  - numpy
  - ghp-import
  - pandas
  - pygments == 2.6.1
  - ipython!=8.7.0
  - scipy
  - pyppeteer
  - sphinxcontrib-bibtex
  - sphinx-jupyterbook-latex
  - sphinx-exercise
  - pip
  - pip:
      - sphinxcontrib-tikz
      - qexpy
      - lxml[html_clean]